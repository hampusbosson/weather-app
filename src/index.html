<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="leftbox">
            <div class="searchbox">
                <form class="weatherForm">
                    <input type="text" placeholder="Search Location" id="search">
                    <button type="submit" id="search-btn"></button>
                </form>
            </div>
            <div class="weatherbox">
                <div class="upperWeather">
                    <div class="location">Trosa, Sweden</div>
                    <div class="temp">28ยบ</div>
                    <div class="weather">
                        <div class="weather-text">Light Snow</div> 
                        <div class="weather-icon"><img src="//cdn.weatherapi.com/weather/64x64/night/113.png" id="condition-image"></div>
                    </div>
                </div>
                <div class="lowerWeather">
                    <div class="lowerBox"> 
                        <div class="lowerboxtitle">
                            <img src="./icons/temperature-list-svgrepo-com.svg"class="icon">FEELS LIKE
                        </div>
                        <div class="lowerboxdata" id="feels-like">30ยบ</div>
                    </div>
                    <div class="lowerBox"> 
                        <div class="lowerboxtitle">
                            <img src="./icons/rain-drop-svgrepo-com.svg" class="icon">PRECIPITATION
                        </div>
                        <div class="lowerboxdata" id="precip">2.3mm</div>
                    </div>
                    <div class="lowerBox"> 
                        <div class="lowerboxtitle">
                            <img src="./icons/eye-svgrepo-com.svg" class="icon">VISIBILITY
                        </div>
                        <div class="lowerboxdata" id="visibility">6 km</div>
                    </div>
                    <div class="lowerBox"> 
                        <div class="lowerboxtitle">
                            <img src="./icons/two-raindrops-svgrepo-com.svg" class="icon">HUMIDITY
                        </div>
                        <div class="lowerboxdata" id="humidity">82%</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightbox">
            <div class="hourlyForecast">
                <div class="boxTitle">Hourly Forecast</div>
            </div>
            <div class="dayForecast">
                <div class="boxTitle">Daily Forecast</div>
            </div>
            <div class="uvAndWind">
                <div class="uvBox">
                    <div class="boxTitle">UV Index</div>
                </div>
                <div class="windBox">
                    <div class="boxTitle">Wind</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
