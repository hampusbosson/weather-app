<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="leftbox">
            <div class="searchbox">
                <form class="weatherForm">
                    <input type="text" placeholder="Search Location" id="search">
                    <button type="submit" id="search-btn"></button>
                </form>
            </div>
            <div class="weatherbox">
                <div class="upperWeather">
                    <div class="location">Trosa, Sweden</div>
                    <div class="temp">28ยบ</div>
                    <div class="weather">Light Snow</div>
                    <div class="weatherText">Today, expect a rainy day with temperatures reaching a maximum of 28C.
                        Make sure to grab your umbrella and raincoat before heading out.
                    </div>
                </div>
                <div class="lowerWeather">
                    <div class="lowerBox"> 
                        <div class="lowerboxtitle">
                            <img src="./icons/temperature-list-svgrepo-com.svg" alt="" class="icon">FEELS LIKE
                        </div>
                        <div class="lowerboxdata">30ยบ</div>
                    </div>
                    <div class="lowerBox"> 
                        <div class="lowerboxtitle">
                            <img src="./icons/rain-drop-svgrepo-com.svg" alt="" class="icon">PRECIPITATION
                        </div>
                        <div class="lowerboxdata">2.3"</div>
                    </div>
                    <div class="lowerBox"> 
                        <div class="lowerboxtitle">
                            <img src="./icons/eye-svgrepo-com.svg" alt="" class="icon">VISIBILITY
                        </div>
                        <div class="lowerboxdata">6 mi</div>
                    </div>
                    <div class="lowerBox"> 
                        <div class="lowerboxtitle">
                            <img src="./icons/two-raindrops-svgrepo-com.svg" alt="" class="icon">HUMIDITY
                        </div>
                        <div class="lowerboxdata">82%</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightbox">
            <div class="hourlyForecast">
                <div class="boxTitle">Hourly Forecast</div>
            </div>
            <div class="dayForecast">
                <div class="boxTitle">Daily Forecast</div>
            </div>
            <div class="uvAndWind">
                <div class="uvBox">
                    <div class="boxTitle">UV Index</div>
                </div>
                <div class="windBox">
                    <div class="boxTitle">Wind</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
